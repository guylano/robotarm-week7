<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            
            // Jou instructies volgen hier
            robotArm.speed = 1000;
                 robotArm.moveRight();
                for (var i = 1; i <=34 ; i++){
                      
                     robotArm.grab(); 
                      robotArm.moveLeft(); 
                       color=robotArm.scan();
                     robotArm.drop();
                     robotArm.moveRight();
                      if(color == null){
                      
                robotArm.moveRight();
                robotArm.moveRight();
                      }
                }
                
                
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
