<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.randomLevel( 1, 8);
            // Het level inladen
            var count=0
            robotArm.grab();
            color=robotArm.scan();
            
            while(color != null){
                           
                    count=count+1
                   for (var i = 1; i <=count ; i++){robotArm.moveRight();}
                   robotArm.drop();
                   for (var i = 1; i <=count ; i++){robotArm.moveLeft();}
                   robotArm.grab();
                   color=robotArm.scan();
               
           
            
            }
            // Jou instructies volgen hier
            robotArm.speed = 1000;
                              // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
