<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 8");
            
            // Jou instructies volgen hier
            robotArm.speed = 1000;
            robotArm.moveRight();
            robotArm.grab();
            color=robotArm.scan();
            while(color == 'red'){
                  
                     for (var i = 1; i <=8 ; i++){ 
                        robotArm.moveRight();
                    }
           
                     robotArm.drop();
                     for (var i = 1; i <=8 ; i++){
                        robotArm.moveLeft();
                    }
                      robotArm.grab();
                    color=robotArm.scan();
            }
                       // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
