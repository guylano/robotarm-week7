<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
            for (i=1; i<=13; i++){
                robotArm.grab();
                robotArm.scan();
                if (robotArm.scan()==null){
                    robotArm.moveRight();
                }
                else {
                    for (k=1; k<=5; k++)
                        robotArm.moveRight();
                        robotArm.drop();
                    for (k=1; k<=5; k++)
                        robotArm.moveLeft();
                }
            }
                       // De door jou opgegeven instructies uitvoeren
                       robotArm.speed = 1000;
            robotArm.run();
        </script>
    </body>
</html>
