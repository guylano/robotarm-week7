<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
                    




                    var count =1
                    var match =1
                for (var k = 1; k <=10 ; k++){
                    if(count == match){
                        robotArm.grab();
                         for (var i = 1; i <=5 ; i++){
                           robotArm.moveRight();
                          }
                          robotArm.drop();
                           for (var i = 1; i <=4 ; i++){
                           robotArm.moveLeft();
                          }
                          count=1
                          match=match+1
                    }else{
                        robotArm.grab();
                    for (var i = 1; i <=5 ; i++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for (var i = 1; i <=5 ; i++){
                        robotArm.moveLeft();
                    }
                    count=count+1
                    }
                }
                    





                       // De door jou opgegeven instructies uitvoeren
                       robotArm.speed = 1000;
            
            robotArm.run();
        </script>
    </body>
</html>
